<html>
  <head>
    <title>Little Frogger Game</title>
  <script defer src="main.js"></script></head>
  <body style="text-align: center;">    
    <div id="status">
      <div>
        <p id="live">Lives: <span></span></p>
        <p id="score">Score: <span></span></p>
      </div>
    </div>
    <svg id="svgCanvas">
      
    </svg>
    <div id="controls">      
      <table style="width: 100%;">
          <!-- <tr><td>Thrust</td><td>Up Arrow</td></tr> -->
          <!-- <tr><td>Left</td><td><div id="ArrowLeft" class="key">&#8678;</div></td></tr>
          <tr><td>Right</td><td><div id="ArrowRight" class="key">&#8680;</div></td></tr>
          <tr><td>Up</td><td><div id="ArrowUp" class="key">&#8679;</div></td></tr>
          <tr><td>Down</td><td><div id="ArrowDown" class="key">&#8681;</div></td></tr> -->
          <tr>
            <td style="text-align: center;">Left</td>
            <td style="text-align: end;"><div id="ArrowLeft" class="key" style="font-weight: bold;">A</div></td>
            <td style="text-align: center;">Right</td>
            <td style="text-align: end;"><div id="ArrowRight" class="key" style="font-weight: bold;">D</div></td>
          </tr>
          <tr>
            <td style="text-align: center;">Up</td>
            <td style="text-align: end;"><div id="ArrowUp" class="key" style="font-weight: bold;">W</div></td>
            <td style="text-align: center;">Down</td>
            <td style="text-align: end;"><div id="ArrowDown" class="key" style="font-weight: bold;">S</div></td>
          </tr>
          <!-- <tr><td>Fire</td><td>Space</td>
          <tr><td>Restart Game</td><td>F5</td></tr> -->
      </table>
      </div>
      <script defer src="main.js"></script>
  </body>
</html>
